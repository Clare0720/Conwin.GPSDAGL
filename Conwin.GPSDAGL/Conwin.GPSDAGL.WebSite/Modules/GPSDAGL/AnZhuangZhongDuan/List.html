<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>终端安装管理</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <meta content="" name="description" />
    <meta content="" name="author" />
    <link href="/Modules/Component/site.css" rel="stylesheet" />
    <link id="styleLink" href="" rel="stylesheet" />
    <script type="text/javascript" src="/Modules/Config/SetUserTheam.js"></script>
    <style>
        body {
            background-color: #e9ecf3;
        }
    </style>
</head>
<body>
    <div class="page-header-fixed">
        <div class="page-header navbar navbar-fixed-top">
            <div class="page-header-inner">
            </div>
        </div>
        <div class="clearfix"></div>
        <div class="page-container">
            <div class="page-sidebar-wrapper">
                <div class="page-sidebar page-sidebar-icon">
                </div>
            </div>
            <div class="page-content-wrapper">
                <div class="page-content padding-default" style=" height:1000px;">
                    <h5 class="page-title">
                        <i class="iconfont icon-danganguanli"></i> 终端安装管理
                    </h5>
                    <div class="searchpanel-fixed" style="margin-bottom:15px">
                        <form class="searchpanel-form form-horizontal">
                            <input id="hdIDS" type="hidden" />
                            <input id="operationType" type="hidden" />
                            <div class="searchpanel-main form-body searchpanel-main-border">
                                <div class="row">
                                    <div class="col-xs-4">
                                        <div class="form-group">
                                            <label class="col-xs-4 control-label" for="ZhongDuanLeiXing">终端类型</label>
                                            <div class="col-xs-7">
                                                <!--<input type="text" name="ZhongDuanLeiXing" id="ZhongDuanLeiXing" class="form-control" />-->
                                                <select name="ZhongDuanLeiXing" id="ZhongDuanLeiXing" class="form-control">
                                                    <option value="">请选择</option>
                                                    <option value="1">部标</option>
                                                    <option value="2">部标+北斗</option>
                                                    <option value="3">DB44</option>
                                                    <option value="5">智能视频</option>
                                                    <option value="4">其他</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-xs-4">
                                        <div class="form-group">
                                            <label class="col-xs-4 control-label" for="SheBeiXingHao">设备型号</label>
                                            <div class="col-xs-7">
                                                <input type="text" name="SheBeiXingHao" id="SheBeiXingHao" class="form-control" />
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-xs-4"><div class="form-group"><div class="col-xs-10 pull-right"><a id="btnSearch" accesskey="q" class="btn btn-success" href="javascript:;" data-rescode="003300230081"><i class="iconfont icon-chaxun"></i> 查询</a><a id="btnReset" accesskey="r" title="快捷键 Alt + R" class="btn btn-success" href="javascript:;"><i class="iconfont icon-zhongzhi"></i> 重置</a></div></div></div>
                                </div>
                                <div class="searchpanel-extend-border"></div>
                                <div class="row searchpanel-extend-row">
                                    <div class="col-xs-4 searchpanel-extend">
                                        <div class="form-group">
                                            <label class="col-xs-4 control-label" for="ChePaiHao">车牌号</label>
                                            <div class="col-xs-7">
                                                <input type="text" name="ChePaiHao" id="ChePaiHao" class="form-control" />
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-xs-4 searchpanel-extend">
                                        <div class="form-group">
                                            <label class="col-xs-4 control-label" for="ChePaiYanSe">车牌颜色</label>
                                            <div class="col-xs-7">
                                                <select name="ChePaiYanSe" id="ChePaiYanSe" class="form-control">
                                                    <option value="">请选择</option>
                                                    <option value="黄色">黄色</option>
                                                    <option value="蓝色">蓝色</option>
                                                    <option value="白色">白色</option>
                                                    <option value="黑色">黑色</option>
                                                    <option value="渐变绿色">渐变绿色</option>
                                                    <option value="黄绿双拼色">黄绿双拼色</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                        <div class="search-more">
                            <span>
                                更多
                                <i class="fa fa-angle-down"></i>
                            </span>
                        </div>
                        <div class="row" style="margin-top: 15px; margin-bottom: -15px; margin-left: 22px;">
                            <div class="col-xs-12">
                                <div class="form-group">
                                    <a id="btnCreate" accesskey="c" title="快捷键 Alt + C" class="btn c-cyan" data-rescode="" href="javascript:;">
                                        <i class="fa fa-plus"></i> 安装
                                    </a>
                                    <a id="btnEdit" accesskey="u" title="快捷键 Alt + U" class="btn c-green" data-rescode="" href="javascript:;">
                                        <i class="fa fa-edit"></i> 变更
                                    </a>
                                    <a id="btnDel" accesskey="x" title="快捷键 Alt + X" class="btn c-yellow" data-rescode="" href="javascript:;">
                                        <i class="fa fa-remove"></i> 删除
                                    </a>
                                    <a id="btnView" accesskey="v" title="快捷键 Alt + V" class="btn c-blue" data-rescode="" href="javascript:;">
                                        <i class="fa fa-search"></i> 查看
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <table id="tb_Template" class="table table-striped table-bordered table-hover">
                        <thead>
                            <tr>
                                <th class="table-checkbox">
                                    <input type="checkbox" class="group-checkable" title="全选/反选" />
                                </th>
                                <th data-name="ChePaiHao">
                                    车牌号
                                </th>
                                <th data-name="ChePaiYanSe">
                                    车牌颜色
                                </th>
                                <th data-name="SheBeiXingHao">
                                    设备型号
                                </th>
                                <th data-name="ZhongDuanLeiXing">
                                    设备类型
                                </th>
                                <th data-name="DaiLiShangOrgName">
                                    平台代理商
                                </th>
                                <th data-name="FuWushangOrgName">
                                    本地服务商
                                </th>
                                <th data-name="AnZhuangZhuangTai">
                                    安装状态
                                </th>
                                <th data-name="FuWuKaiShiShiJian">
                                    服务期限开始时间
                                </th>
                                <th data-name="FuWuJieShuShiJian">
                                    服务期限结束时间
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="odd gradeX">
                                <td valign="top" colspan="12" class="dataTables_empty">请先进行查询</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div class="page-sidebar page-sidebar-basic">
        <div class="system-name"><a href=""><span class="title">&nbsp;</span></a><a href="javascript:;" class="fixedMenu-icon"><i class="fa fa-bars"></i></a></div>
    </div>
    <script data-main="js/List.js" src="/Modules/Component/require.js"></script>

</body>
</html>
