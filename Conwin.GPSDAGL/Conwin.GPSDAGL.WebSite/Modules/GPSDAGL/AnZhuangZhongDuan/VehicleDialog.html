<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title">选择车辆</h4>
        </div>
        <div style="padding-top:10px;">
            <div class="row" style="padding-bottom:0px;">
                <div class="col-xs-4">
                    <div class="form-group">
                        <label class="col-xs-4 control-label text-right" for="D_ChePaiHao" style="padding-right:0px;">车牌号</label>
                        <div class="col-xs-7">
                            <input type="text" name="D_ChePaiHao" id="D_ChePaiHao" class="form-control" />
                        </div>
                    </div>
                </div>
                <div class="col-xs-4">
                    <div class="form-group">
                        <label class="col-xs-4 control-label text-right" for="D_ChePaiYanSe" style="padding-right:0px;">车牌颜色</label>
                        <div class="col-xs-7">
                            <select name="ChePaiYanSe" id="ChePaiYanSe" class="form-control">
                                <option value="">请选择</option>
                                <option value="黄色">黄色</option>
                                <option value="蓝色">蓝色</option>
                                <option value="白色">白色</option>
                                <option value="黑色">黑色</option>
                                <option value="渐变绿色">渐变绿色</option>
                                <option value="黄绿双拼色">黄绿双拼色</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-xs-4">
                    <div class="form-group">
                        <a id="btnSearchVehicle" accesskey="u" title="查询" class="btn blue" href="javascript:;">
                            查询
                        </a>
                        <a id="btnSureVehicle" accesskey="u" title="确定" class="btn green" href="javascript:;">
                            确定
                        </a>
                    </div>
                </div>
            </div>

        </div>
        <table id="Vehicle" class="table table-striped table-bordered table-hover">
            <thead>
                <tr>
                    <th class="table-checkbox">
                        <!--<input type="checkbox" class="group-checkable" title="全选/反选" />-->
                    </th>
                    <th data-name="JiGouMingCheng">
                        车牌号
                    </th>
                    <th data-name="JiGouMingCheng">
                        车牌颜色
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr class="odd gradeX">
                    <td valign="top" colspan="3" class="dataTables_empty">请先进行查询</td>
                </tr>
            </tbody>
        </table>

        <div class="modal-footer"></div>
    </div>
</div>
