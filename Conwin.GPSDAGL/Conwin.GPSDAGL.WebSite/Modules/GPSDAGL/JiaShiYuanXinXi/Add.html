<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>新增驾驶员</title>
    <link href="/Modules/Component/site.css" rel="stylesheet" />
    <link id="styleLink" href="" rel="stylesheet" />
    <script type="text/javascript" src="/Modules/Config/SetUserTheam.js"></script>
</head>
<body>
    <div class="portlet cus-portlet">
        <div class="portlet-title">
            <div class="caption">
                <span>
                    <i class="iconfont icon-bianjibiaodantaitou"></i>
                    <span id="op">新增驾驶员</span>
                </span>
            </div>
            <div class="btnclose">
                <a id="btnclose" href="javascript:;">
                    <i class="glyphicon glyphicon-remove-circle"></i>
                </a>
            </div>
        </div>
        <div class="row" style="clear: both;">
            <div class="col-sm-12" style="text-align: right; padding-right: 22px;">
                <button id="saveBtn" type="submit" class="btn c-green"><i class="fa fa-save"></i> 保存</button>
            </div>
        </div>
        <div class="portlet-body form">
            <div class="tab-content">

                <!--基础信息-->
                <div class="tab-pane fade active in" id="JiChuXinXi">
                    <form action="#" id="Form1" class="form-horizontal form-horizontal form-bordered form-row-stripped form-block">
                        <input type="hidden" id="Id" name="Id" />
                        <input id="hdIDS" type="hidden" />
                        <input id="operationType" type="hidden" />
                        <input type="hidden" id="CongYeRenYuanId" name="CongYeRenYuanId" />
                        <input type="hidden" id="CongYeRenYuanDianNaoBianHao" name="CongYeRenYuanDianNaoBianHao" />
                        <input type="hidden" id="InitZhaoPian" name="InitZhaoPian" />
                        <div class="row">
                            <div class="col-xs-12" style="margin-top: 10px; margin-bottom: 10px;">
                                <div class="form-body scroller form-box">
                                    <h4 class="form-section cus-form-section">
                                        <span>基础信息</span>
                                    </h4>
                                    <div class="form-group-group" style="float:left;margin-right:-1px;width:30%;height:393px;">
                                        <div class="form-group" style="height:393px;">
                                            <div style="width:250px;height:393px;border:1px;margin:0 auto;">
                                                <div>
                                                    <img id="ZhaoPianYuLan" src="../../Component/Img/NotPic.jpg" style="width:250px;height:auto" />
                                                </div>
                                                <!--<div id="preNextImgPanel" style="padding-left:50px;">
                                <input id="imageCount" type="hidden" value="0" />
                                <input id="currentImgIndex" type="hidden" value="0" />
                                <button type="button" id="lastPic" class="btn btn-sm c-green"><i class=""></i> 上一张</button>
                                <button type="button" id="nextPic" class="btn btn-sm c-green"><i class=""></i> 下一张</button>
                            </div>-->
                                                <div class="input-icon right" style="width:120px;margin:4px auto;" id="ZhaoPianShangChuan">
                                                    <i class="fa"></i>
                                                    <a class="btn blue" id='ZhaoPian'><i class="fa fa-upload"></i>&nbsp;上传</a>
                                                    <input type="hidden" class="required" id="ZhaoPianId" name="ZhaoPianId" value="" data-cwvalid='{"blur":true,"required":true}' />
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group-group" style="float:left;margin-left:0px;width:67%;">
                                        <div class="form-group">
                                            <label class="control-label col-xs-2" for="ShenFenZhengHaoMa">
                                                <span class="required">*</span>身份证号
                                            </label>
                                            <div class="col-xs-4">
                                                <div class="input-icon right">
                                                    <i class="fa"></i>
                                                    <input type="text" name="ShenFenZhengHaoMa" id="ShenFenZhengHaoMa" class="form-control required" data-cwvalid='{"blur":true,"required":true}' />
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label col-xs-2" for="XingMing">
                                                <span class="required">*</span>姓名
                                            </label>
                                            <div class="col-xs-4">
                                                <div class="input-icon right">
                                                    <i class="fa"></i>
                                                    <input type="text" name="XingMing" id="XingMing" class="form-control required" data-cwvalid='{"blur":true,"required":true}' />
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label col-xs-2" for="XingBie">
                                                <span class="required">*</span>性别
                                            </label>
                                            <div class="col-xs-4">
                                                <div class="input-icon right">
                                                    <i class="fa"></i>
                                                    <select name="XingBie" id="XingBie" class="form-control required"><option value="男">男</option><option value="女">女</option><option value="其他">其他</option></select>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label col-xs-2" for="CongYeZiGeZhengHao">
                                                <span class="required">*</span>从业资格证号
                                            </label>
                                            <div class="col-xs-4">
                                                <div class="input-icon right">
                                                    <i class="fa"></i>
                                                    <input type="text" name="CongYeZiGeZhengHao" id="CongYeZiGeZhengHao" class="form-control required" data-cwvalid='{"blur":true,"required":true}' />
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label col-xs-2" for="YiDongDianHua">
                                                <span class="required">*</span>移动电话
                                            </label>
                                            <div class="col-xs-4">
                                                <div class="input-icon right">
                                                    <i class="fa"></i>
                                                    <input type="text" name="YiDongDianHua" id="YiDongDianHua" class="form-control" data-cwvalid='{"blur":true,"required":true}' />
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label col-xs-2" for="JSYXiaQuSheng">
                                                <span class="required">*</span>辖区省
                                            </label>
                                            <div class="col-xs-4">
                                                <div class="input-icon right">
                                                    <i class="fa"></i>
                                                    <select name="JSYXiaQuSheng" id="JSYXiaQuSheng" class="form-control required"><option value="广东">广东</option></select>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label col-xs-2" for="JSYXiaQuShi">
                                                <span class="required">*</span>辖区市
                                            </label>
                                            <div class="col-xs-4">
                                                <div class="input-icon right">
                                                    <i class="fa"></i>
                                                    <select name="JSYXiaQuShi" id="JSYXiaQuShi" class="form-control required"><option value="广东">广东</option></select>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label col-xs-2" for="JSYXiaQuXian">
                                                <span class="required">*</span>辖区县
                                            </label>
                                            <div class="col-xs-4">
                                                <div class="input-icon right">
                                                    <i class="fa"></i>
                                                    <select name="JSYXiaQuXian" id="JSYXiaQuXian" class="form-control"><option value="广东">广东</option></select>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>


                    </form>
                </div>
            </div>
        </div>
    </div>
    <script data-main="js/Add.js" src="/Modules/Component/require.js"></script>
</body>
</html>
