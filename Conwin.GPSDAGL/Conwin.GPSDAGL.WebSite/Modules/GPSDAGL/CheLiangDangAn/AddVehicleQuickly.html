<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 style="text-align:center">快速录入车辆信息</h4>
        </div>
        <div style="padding:0px;">
            <div class="portlet-body form">
                <form action="#" id="FormCheLiangKuaiSuLuRu" class="form-horizontal form-horizontal form-bordered form-row-stripped form-block">
                    <div class="">
                        <div class="row">
                            <div class="col-xs-12" style="padding-right: 0px;margin-bottom: 10px;">
                                <div class="form-body scroller form-box">
                                    <div class="form-group-group">

                                        <input type="hidden" name="XiaQuSheng" id="XiaQuSheng" class="form-control" />
                                        <input type="hidden" name="XiaQuShi" id="XiaQuShi" class="form-control" />

                                        <div class="form-group">
                                            <label class="control-label col-xs-4">
                                                <span class="required">*</span> 车辆性质
                                            </label>
                                            <div class="col-xs-8">
                                                <div class="input-icon right">
                                                    <i class="fa"></i>
                                                    <input type="radio" name="CheZhuLeiXing" value="1" class="CheZhuLeiXing" /> 运输企业车辆&nbsp;&nbsp;&nbsp;
                                                    <input type="radio" name="CheZhuLeiXing" value="2" class="CheZhuLeiXing" /> 个体户车辆
                                                </div>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label class="control-label col-xs-4">
                                                <span class="required">*</span> 车牌号
                                            </label>
                                            <div class="col-xs-8">
                                                <div class="input-icon right">
                                                    <i class="fa"></i>
                                                    <input maxlength="8" type="text" name="ChePaiHao" id="ChePaiHao" class="form-control required uppercase" data-cwvalid='{"blur":true,"required":true}' placeholder="请输入完整的7位或8位车牌号" />
                                                </div>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label class="control-label col-xs-4">
                                                <span class="required">*</span> 车牌颜色
                                            </label>
                                            <div class="col-xs-8">
                                                <div class="input-icon right">
                                                    <i class="fa"></i>
                                                    <select name="ChePaiYanSe" id="ChePaiYanSe" class="form-control required" data-cwvalid='{"blur":true,"required":true}'>
                                                        <option value="黄色">黄色</option>
                                                        <!--<option value="白色">白色</option>-->
                                                        <option value="蓝色">蓝色</option>
                                                        <!--<option value="黑色">黑色</option>-->
                                                        <option value="渐变绿色">渐变绿色</option>
                                                        <option value="黄绿双拼色">黄绿双拼色</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="form-group  formk-1">
                                            <label class="control-label col-xs-4">
                                                <span class="required">*</span> 运营商名称
                                            </label>
                                            <div class="col-xs-8">
                                                <div class="input-icon right">
                                                    <i class="fa"></i>
                                                    <input type="text" readonly name="JiGouMingCheng" id="JiGouMingCheng" class="col-xs-8" />
                                                    <input type="hidden" name="YunYingShangOG" id="YunYingShangOG" class="form-control" />
                                                    <!--<input type="hidden" name="QiYeID" id="QiYeID" class="form-control" />-->
                                                    <button id="btnSetYunYingShang" type="button" class="btn blue col-xs-4" style="height:26px"> 选择运营商 </button>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label class="control-label col-xs-4">
                                                <span class="required">*</span> 业户名称
                                            </label>
                                            <div class="col-xs-8 formk-2">
                                                <div class="input-icon right">
                                                    <i class="fa"></i>
                                                    <input type="text" readonly name="YeHuMingCheng" id="QiYeMingCheng" class="col-xs-8" style="" />
                                                    <input type="hidden" name="QiYeOrgCode" id="QiYeOrgCode" class="form-control" />
                                                    <input type="hidden" name="QiYeID" id="QiYeID" class="form-control" />
                                                    <button id="btnSetYeHu" type="button" class="btn blue col-xs-4" style="height:26px"> 选择企业 </button>
                                                </div>
                                            </div>
                                            <div class="col-xs-8 formk-3" hidden="hidden">
                                                <div class="input-icon right">
                                                    <i class="fa"></i>
                                                    <input type="text" readonly name="YeHuMingCheng" id="YeHuMingCheng" class="col-xs-8" style="" />
                                                    <input type="hidden" name="QiYeOrgCode" id="QiYeOrgCode" class="form-control" />
                                                    <input type="hidden" name="QiYeID" id="QiYeID" class="form-control" />
                                                    <button id="btnSetGeTiHu" type="button" class="btn blue col-xs-4" style="height:26px"> 选择业户 </button>
                                                </div>
                                            </div>

                                        </div>

                                        <div class="form-group">
                                            <label class="control-label col-xs-4">
                                                <span class="required">*</span> 车辆种类
                                            </label>
                                            <div class="col-xs-8">
                                                <div class="input-icon right">
                                                    <i class="fa"></i>
                                                    <select name="CheLiangZhongLei" id="CheLiangZhongLei" class="form-control">
                                                        <option value="">请选择</option>
                                                        <option value="1">客运班车</option>
                                                        <option value="2">旅游包车</option>
                                                        <option value="3">危险货运</option>
                                                        <option value="4">重型货车</option>
                                                        <option value="5">公交客运</option>
                                                        <option value="6">出租客运</option>
                                                        <option value="7">教练员车</option>
                                                        <option value="8">普通货运</option>
                                                        <option value="9">其它车辆</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label col-xs-4">
                                                <!--<span class="required">*</span>--> 行驶证登记日期
                                            </label>
                                            <div class="col-xs-8">
                                                <div class="input-icon right">
                                                    <i class="fa"></i>
                                                    <input type="text" name="XingShiZhengDengJiRiQi" id="XingShiZhengDengJiRiQi" class="form-control datepicker" placeholder="输入车辆登记证书首次登记注册日期" />
                                                </div>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label class="control-label col-xs-4">
                                                车架号
                                            </label>
                                            <div class="col-xs-8">
                                                <div class="input-icon right">
                                                    <i class="fa"></i>
                                                    <input maxlength="24" type="text" name="CheJiaHao" id="CheJiaHao" class="form-control" placeholder="格式如：LARAGDG4056GH28125" />
                                                </div>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label class="control-label col-xs-4">
                                                发动机号
                                            </label>
                                            <div class="col-xs-8">
                                                <div class="input-icon right">
                                                    <i class="fa"></i>
                                                    <input maxlength="24" type="text" name="FaDongJiHao" id="FaDongJiHao" class="form-control " placeholder="格式如：G2GQA900349;若存在多个，用/分隔" />
                                                </div>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <div class="col-sm-12" style="text-align: center; padding-right: 22px; padding-bottom: 5px; ">
                                                <button id="btnSaveCheLiangKuaiSuLuRu" type="button" class="btn blue"> 保存</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <!--<div class="modal-footer"></div>-->
        </div>
    </div>
</div>
