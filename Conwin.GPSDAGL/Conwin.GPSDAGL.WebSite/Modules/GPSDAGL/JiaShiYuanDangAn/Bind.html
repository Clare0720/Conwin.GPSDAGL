<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>驾驶员绑定车辆</title>
    <link href="/Modules/Component/site.css" rel="stylesheet" />
    <link id="styleLink" href="" rel="stylesheet" />
    <script type="text/javascript" src="/Modules/Config/SetUserTheam.js"></script>
</head>
<body>
    <div class="portlet cus-portlet">
        <div class="portlet-title">
            <div class="caption">
                <span>
                    <i class="iconfont icon-bianjibiaodantaitou"></i>
                    <span id="op">驾驶员绑定车辆</span>
                </span>
            </div>
            <div class="btnclose">
                <a id="btnclose" href="javascript:;">
                    <i class="glyphicon glyphicon-remove-circle"></i>
                </a>
            </div>
        </div>
        <div class="portlet-body form">
            <div class="searchpanel-fixed" style="margin-bottom:15px">
                <form class="searchpanel-form form-horizontal">
                    <input id="hdCLIDS" type="hidden" />
                    <input id="OrgType" name="OrgType" type="hidden" />
                    <div class="searchpanel-main form-body searchpanel-main-border">
                        <div class="row">
                            <div class="col-xs-4">
                                <div class="form-group">
                                    <label class="col-xs-1 control-label" for="ChePaiHao">车牌号</label>
                                    <div class="col-xs-7">
                                        <input type="text" name="ChePaiHao" id="ChePaiHao" class="form-control" />
                                    </div>
                                </div>
                            </div>
                            <div class="col-xs-4">
                                <div class="form-group">
                                    <label class="col-xs-1 control-label" for="YeHuMingCheng">企业名称</label>
                                    <div class="col-xs-7">
                                        <input type="text" name="YeHuMingCheng" id="YeHuMingCheng" class="form-control" />
                                    </div>
                                </div>
                            </div>
                            <div class="col-xs-4">
                                <div class="form-group">
                                    <div class="col-xs-12 pull-left">
                                        <a id="btnSearch" accesskey="q" title="快捷键 Alt + Q" class="btn btn-success" href="javascript:;" data-rescode="006600200030"><i class="iconfont icon-chaxun"></i> 查询</a>
                                        <a id="btnReset" accesskey="r" title="快捷键 Alt + R" class="btn btn-success" href="javascript:;"><i class="iconfont icon-zhongzhi"></i> 重置</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
                <div class="searchpanel-main searchpanel-main-border" style="border:none;">
                    <div class="row">
                        <div class="col-xs-12">
                            <div class="form-group">
                                <a id="btnBindOk" class="btn c-blue" href="javascript:;">
                                    <i class="fa fa-edit"></i> 绑定
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <table id="tb_CheLiangTable" class="table table-striped table-bordered table-hover">
                <!--表头-->
                <thead>
                    <tr>
                        <th class="table-checkbox">
                            <input type="checkbox" class="group-checkable" title="全选/反选" />
                        </th>
                        <th data-name="ChePaiHao" style="width:10%;">
                            车牌号
                        </th>
                        <th data-name="ChePaiYanSe" style="width:20%;">
                            车牌颜色
                        </th>
                        <th data-name="XiaQuShi" style="width:20%;">
                            辖区市
                        </th>
                        <th data-name="XiaQuXian" style="width:20%;">
                            辖区县
                        </th>
                        <th data-name="YeHuMingCheng" style="width:15%;">
                            企业名称
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="odd gradeX">
                        <td valign="top" colspan="6" class="dataTables_empty">请先进行查询</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script data-main="js/Bind.js" src="/Modules/Component/require.js"></script>
</body>
</html>
