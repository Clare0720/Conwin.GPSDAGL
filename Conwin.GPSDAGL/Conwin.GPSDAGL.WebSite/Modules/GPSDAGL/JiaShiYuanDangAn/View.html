<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>查看驾驶员档案</title>
    <link href="/Modules/Component/site.css" rel="stylesheet" />
    <link id="styleLink" href="" rel="stylesheet" />
    <script type="text/javascript" src="/Modules/Config/SetUserTheam.js"></script>
</head>
<body>
    <div class="portlet cus-portlet">
        <div class="portlet-title">
            <div class="caption">
                <span>
                    <i class="iconfont icon-bianjibiaodantaitou"></i>
                    <span id="op">查看驾驶员档案</span>
                </span>
            </div>
            <div class="btnclose">
                <a id="btnclose" href="javascript:;">
                    <i class="glyphicon glyphicon-remove-circle"></i>
                </a>
            </div>
        </div>
        <div class="portlet-body form">
            <form action="#" id="JiaShiYuan_Form" class="form-horizontal form-horizontal form-bordered form-row-stripped form-block">
                <ul class="nav nav-tabs">
                    <li class="active">
                        <span class="separate-line left"></span>
                        <a href="#JiBenDAXinXi" id="tab1" data-toggle="tab">基本档案信息</a>
                    </li>
                    <li>
                        <span class="separate-line left"></span>
                        <a href="#JiaZhaoXinXi" id="tab2" data-toggle="tab">驾照信息</a>
                        <span class="separate-line right"></span>
                    </li>
                </ul>
                <div class="tab-content">
                    <div class="tab-pane fade active in" id="JiBenDAXinXi">
                        <input type="hidden" id="Id" name="Id" />
                        <div class="row">
                            <div class="col-xs-12" style="margin-top: 10px; margin-bottom: 10px;">
                                <div class="form-group-group">
                                    <div class="form-group">
                                        <label class="control-label col-xs-2">
                                            姓名
                                        </label>
                                        <div class="col-xs-4">
                                            <div class="input-icon right">
                                                <i class="fa"></i>
                                                <input readonly type="text" name="Name" id="Name" class="form-control" />
                                            </div>
                                        </div>
                                        <label class="control-label col-xs-2">
                                            证件号码
                                        </label>
                                        <div class="col-xs-4">
                                            <div class="input-icon right">
                                                <i class="fa"></i>
                                                <input readonly type="text" name="IDCard" id="IDCard" class="form-control" />
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-xs-2">
                                            联系电话
                                        </label>
                                        <div class="col-xs-4">
                                            <div class="input-icon right">
                                                <i class="fa"></i>
                                                <input readonly type="text" name="Cellphone" id="Cellphone" class="form-control" />
                                            </div>
                                        </div>
                                        <label class="control-label col-xs-2">
                                            从业资格证号
                                        </label>
                                        <div class="col-xs-4">
                                            <div class="input-icon right">
                                                <i class="fa"></i>
                                                <input readonly type="text" name="Certification" id="Certification" class="form-control" />
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-xs-2">
                                            性别
                                        </label>
                                        <div class="col-xs-4">
                                            <div class="input-icon right">
                                                <i class="fa"></i>
                                                <select disabled readonly name="Sex" id="Sex" class="form-control">
                                                    <option value="">请选择性别</option>
                                                    <option value="0">男</option>
                                                    <option value="1">女</option>
                                                </select>
                                            </div>
                                        </div>
                                        <label class="control-label col-xs-2">
                                            国籍
                                        </label>
                                        <div class="col-xs-4">
                                            <div class="input-icon right">
                                                <i class="fa"></i>
                                                <input readonly type="text" name="GuoJi" id="GuoJi" class="form-control" />
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-xs-2">
                                            户口地址
                                        </label>
                                        <div class="col-xs-4">
                                            <div class="input-icon right">
                                                <i class="fa"></i>
                                                <input readonly type="text" name="HuKouDiZhi" id="HuKouDiZhi" class="form-control" />
                                            </div>
                                        </div>
                                        <label class="control-label col-xs-2">
                                            出生日期
                                        </label>
                                        <div class="col-xs-4">
                                            <div class="input-icon right">
                                                <i class="fa"></i>
                                                <input disabled readonly type="text" name="Birthday" id="Birthday" class="form-control datepicker" />
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-xs-2">
                                            从业资格证有效期至
                                        </label>
                                        <div class="col-xs-4">
                                            <div class="input-icon right">
                                                <i class="fa"></i>
                                                <input disabled readonly type="text" name="CertificationEndTime" id="CertificationEndTime" class="form-control datepicker" />
                                            </div>
                                        </div>
                                        <label class="control-label col-xs-2">
                                            发证机构
                                        </label>
                                        <div class="col-xs-4">
                                            <div class="input-icon right">
                                                <i class="fa"></i>
                                                <input readonly type="text" name="FaZhengJiGou" id="FaZhengJiGou" class="form-control" />
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-xs-2">
                                            联系地址
                                        </label>
                                        <div class="col-xs-10">
                                            <div class="input-icon right">
                                                <i class="fa"></i>
                                                <textarea type="text" disabled readonly name="LianXiDiZhi" id="LianXiDiZhi" maxlength="200" class="form-control" style="height:50px;"></textarea>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-xs-2" for="ShenFenZhengZhengMianId">
                                            身份证正面照片
                                        </label>
                                        <div class="col-xs-4">
                                            <div class="input-icon right">
                                                <i class="fa"></i>
                                                <input type="hidden" class="fujian" name="ShenFenZhengZhengMianId" id="ShenFenZhengZhengMianId" />
                                            </div>
                                        </div>
                                        <label class="control-label col-xs-2">
                                            身份证反面照片
                                        </label>
                                        <div class="col-xs-4">
                                            <div class="input-icon right">
                                                <i class="fa"></i>
                                                <input type="hidden" class="fujian" name="ShenFenZhengFanMianId" id="ShenFenZhengFanMianId" />
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-xs-2" for="file1Id">
                                            驾驶员正面照片
                                        </label>
                                        <div class="col-xs-4">
                                            <div class="input-icon right">
                                                <i class="fa"></i>
                                                <input type="hidden" class="fujian" name="JiaShiYuanZhengMianId" id="JiaShiYuanZhengMianId" />
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="JiaZhaoXinXi">
                        <div class="row">
                            <div class="col-xs-12" style="margin-top: 10px; margin-bottom: 10px;">
                                <div class="form-body scroller form-box">
                                    <div class="form-group-group">
                                        <div class="form-group">
                                            <label class="control-label col-xs-2">
                                                初次领证日期
                                            </label>
                                            <div class="col-xs-4">
                                                <div class="input-icon right">
                                                    <i class="fa"></i>
                                                    <input disabled readonly type="text" name="JiaZhaoChuCiShenLing" id="JiaZhaoChuCiShenLing" class="form-control datepicker" />
                                                </div>
                                            </div>
                                            <label class="control-label col-xs-2">
                                                准驾车型
                                            </label>
                                            <div class="col-xs-4">
                                                <div class="input-icon right">
                                                    <i class="fa"></i>
                                                    <select disabled readonly name="ZhunJiaCheXing" id="ZhunJiaCheXing" class="form-control">
                                                        <option value="">请选择车型</option>
                                                        <option value="A1">A1</option>
                                                        <option value="A2">A2</option>
                                                        <option value="A3">A3</option>
                                                        <option value="B1">B1</option>
                                                        <option value="B2">B2</option>
                                                        <option value="C1">C1</option>
                                                        <option value="C2">C2</option>
                                                        <option value="C3">C3</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label col-xs-2">
                                                驾照号码
                                            </label>
                                            <div class="col-xs-4">
                                                <div class="input-icon right">
                                                    <i class="fa"></i>
                                                    <input readonly type="text" name="JiaZhaoHaoMa" id="JiaZhaoHaoMa" class="form-control" />
                                                </div>
                                            </div>
                                            <label class="control-label col-xs-2">
                                                驾照档案编号
                                            </label>
                                            <div class="col-xs-4">
                                                <div class="input-icon right">
                                                    <i class="fa"></i>
                                                    <input readonly type="text" name="JiaZhaoBianHao" id="JiaZhaoBianHao" class="form-control" />
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label col-xs-2">
                                                年检日期
                                            </label>
                                            <div class="col-xs-4">
                                                <div class="input-icon right">
                                                    <i class="fa"></i>
                                                    <input disabled readonly type="text" name="NianJianRiQi" id="NianJianRiQi" class="form-control datepicker" />
                                                </div>
                                            </div>
                                            <label class="control-label col-xs-2">
                                                驾照有效截止日期
                                            </label>
                                            <div class="col-xs-4">
                                                <div class="input-icon right">
                                                    <i class="fa"></i>
                                                    <input disabled readonly type="text" name="JiaZhaoYouXiaoQi" id="JiaZhaoYouXiaoQi" class="form-control datepicker" />
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label col-xs-2" for="file1Id">
                                                驾驶证正面照片
                                            </label>
                                            <div class="col-xs-4">
                                                <div class="input-icon right">
                                                    <i class="fa"></i>
                                                    <input type="hidden" class="fujian" name="JiaShiZhengZhengMianId" id="JiaShiZhengZhengMianId">
                                                </div>
                                            </div>
                                            <label class="control-label col-xs-2">
                                                驾驶证反面照片
                                            </label>
                                            <div class="col-xs-4">
                                                <div class="input-icon right">
                                                    <i class="fa"></i>
                                                    <input type="hidden" class="fujian" name="JiaShiZhengFanMianId" id="JiaShiZhengFanMianId">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script data-main="js/View.js" src="/Modules/Component/require.js"></script>
</body>
</html>
