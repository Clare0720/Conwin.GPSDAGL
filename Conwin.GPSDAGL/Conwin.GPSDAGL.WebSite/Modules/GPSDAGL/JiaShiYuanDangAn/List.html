<html lang="en">

<!-- BEGIN HEAD -->
<head>
    <meta charset="utf-8" />
    <title>驾驶员档案管理</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <meta content="" name="description" />
    <meta content="" name="author" />
    <link href="/Modules/Component/site.css" rel="stylesheet" />
    <link id="styleLink" href="" rel="stylesheet" />
    <script type="text/javascript" src="/Modules/Config/SetUserTheam.js"></script>
    <style>
        body {
            background-color: #e9ecf3;
        }
    </style>
</head>
<body>
    <div class="page-header-fixed">
        <div class="page-header navbar navbar-fixed-top">
            <div class="page-header-inner">
            </div>
        </div>
        <div class="clearfix"></div>
        <div class="page-container">
            <div class="page-sidebar-wrapper">
                <div class="page-sidebar page-sidebar-icon">
                </div>
            </div>
            <div class="page-content-wrapper">
                <div class="page-content padding-default" style=" height:1000px;">
                    <h5 class="page-title">
                        <i class="iconfont icon-danganguanli"></i> 驾驶员档案管理
                    </h5>
                    <!--搜索代码-->
                    <div class="searchpanel-fixed" style="margin-bottom:15px">
                        <form class="searchpanel-form form-horizontal">
                            <input id="hdIDS" type="hidden" />
                            <input id="operationType" type="hidden" />
                            <div class="searchpanel-main form-body searchpanel-main-border">
                                <div class="row">
                                    <div class="col-xs-4">
                                        <div class="form-group">
                                            <label class="col-xs-1 control-label" for="XingMing">姓名</label>
                                            <div class="col-xs-7">
                                                <input type="text" name="XingMing" id="XingMing" class="form-control" />
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-xs-4 hide" data-name="QiYeMingCheng">
                                        <div class="form-group">
                                            <label class="col-xs-1 control-label" for="QiYeMingCheng">企业名称</label>
                                            <div class="col-xs-7">
                                                <input type="text" name="QiYeMingCheng" id="QiYeMingCheng" class="form-control" />
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-xs-4 show" data-name="LianXiDianHua">
                                        <div class="form-group">
                                            <label class="col-xs-1 control-label" for="LianXiDianHua">联系电话</label>
                                            <div class="col-xs-7">
                                                <input type="text" name="LianXiDianHua" id="LianXiDianHua" class="form-control" />
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-xs-4">
                                        <div class="form-group">
                                            <div class="col-xs-12 pull-right">
                                                <a id="btnSearch" accesskey="q" title="快捷键 Alt + Q" class="btn btn-success" href="javascript:;"><i class="iconfont icon-chaxun"></i> 查询</a>
                                                <a id="btnReset" accesskey="r" title="快捷键 Alt + R" class="btn btn-success" href="javascript:;"><i class="iconfont icon-zhongzhi"></i> 重置</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row searchpanel-extend-border"></div>
                                <div class="row searchpanel-extend-row">
                                    <div class="searchpanel-extend">
                                        <div class="col-xs-4">
                                            <div class="form-group">
                                                <label class="col-xs-1 control-label" for="ZhengJianHaoMa">证件号码</label>
                                                <div class="col-xs-7">
                                                    <input type="text" name="ZhengJianHaoMa" id="ZhengJianHaoMa" class="form-control" />
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-xs-4">
                                            <div class="form-group">
                                                <label class="col-xs-1 control-label" for="ZhuangTai">状态</label>
                                                <div class="col-xs-7">
                                                    <select name="ZhuangTai" id="ZhuangTai" class="form-control">
                                                        <option value="-1">请选择</option>
                                                        <option value="0">待确认</option>
                                                        <option value="1">聘用</option>
                                                        <option value="2">解聘</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                        <div class="search-more"><span>更多 <i class="fa fa-angle-down"></i></span></div>
                        <div class="searchpanel-main searchpanel-main-border" style="border:none;">
                            <div class="row right" style="margin-left:0px;">
                                <div class="col-xs-12">
                                    <div class="form-group">
                                        <a id="btnDetail" class="btn c-blue hide" href="javascript:;" >
                                            <i class="fa fa-search"></i> 查看
                                        </a>
                                        <a id="btnConfirm" class="btn c-green hide" href="javascript:;">
                                            <i class="fa fa-edit"></i> 确认
                                        </a>
                                        <a id="btnCreate" class="btn c-blue hide" href="javascript:;" >
                                            <i class="fa fa-plus"></i> 新增
                                        </a>
                                        <a id="btnEdit" class="btn c-green hide" href="javascript:;">
                                            <i class="fa fa-edit"></i> 修改
                                        </a>
                                        <a id="btnHire" class="btn c-green hide" href="javascript:;">
                                            <i class="fa fa-edit"></i> 聘用
                                        </a>
                                        <a id="btnDismissal" class="btn c-green hide" href="javascript:;">
                                            <i class="fa fa-edit"></i> 解聘
                                        </a>
                                        <a id="btnDel" class="btn c-yellow hide" href="javascript:;">
                                            <i class="fa fa-remove"></i> 删除
                                        </a>
                                        <a id="btnBind" class="btn c-green hide" href="javascript:;">
                                            <i class="fa fa-edit"></i> 绑定车辆
                                        </a>
                                        <a id="btnExport" class="btn c-yellow hide" href="javascript:;">
                                            <i class="fa fa-file-excel-o"></i> 导出
                                        </a>
                                        <!--<a id="btnLink" class="btn c-blue hide" href="javascript:;">
                                            <i class="fa fa-edit"></i> 在线教育报名
                                        </a>-->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <table id="tb_JiaShiYuanTable" class="table table-striped table-bordered table-hover">
                        <!--表头-->
                        <thead>
                            <tr>
                                <th class="table-checkbox">
                                    <input type="checkbox" class="group-checkable" title="全选/反选" />
                                </th>
                                <th data-name="Name" style="width:10%;">
                                    姓名
                                </th>
                                <th data-name="IDCard" style="width:20%;">
                                    证件号码
                                </th>
                                <th data-name="OrgName" class="hide" style="width:20%;">
                                    企业名称
                                </th>
                                <th data-name="Cellphone" class="hide" style="width:20%;">
                                    联系电话
                                </th>
                                <th data-name="BindVehicle" style="width:15%;">
                                    绑定车辆
                                </th>
                                <th data-name="WorkingStatusText" style="width:15%;">
                                    状态
                                </th>
                                <th data-name="WorkingDate" style="width:15%;">
                                    聘用（解聘）日期
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="odd gradeX">
                                <td valign="top" colspan="7" class="dataTables_empty">请先进行查询</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div class="page-sidebar page-sidebar-basic">
        <div class="system-name"><a href=""><span class="title">&nbsp;</span></a><a href="javascript:;" class="fixedMenu-icon"><i class="fa fa-bars"></i></a></div>
    </div>
    <script data-main="js/List.js" src="/Modules/Component/require.js"></script>
</body>
</html>
