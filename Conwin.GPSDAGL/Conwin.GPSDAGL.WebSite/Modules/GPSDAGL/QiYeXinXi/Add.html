<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>新增企业档案</title>
    <link href="/Modules/Component/site.css" rel="stylesheet" />
    <link id="styleLink" href="" rel="stylesheet" />
    <script type="text/javascript" src="/Modules/Config/SetUserTheam.js"></script>
    <style>
        #add {
            height: 32px;
            line-height: 21px;
        }
    </style>
</head>
<body>
    <div class="portlet cus-portlet">
        <div class="portlet-title">
            <div class="caption">
                <span>
                    <i class="iconfont icon-bianjibiaodantaitou"></i>
                    <span id="op">新增企业档案</span>
                </span>
            </div>
            <div class="btnclose">
                <a id="btnclose" href="javascript:;">
                    <i class="glyphicon glyphicon-remove-circle"></i>
                </a>
            </div>
        </div>
        <div class="row" style="clear: both;">
            <div class="col-sm-12" style="text-align: right; padding-right: 22px;">
                <button id="saveBtn" type="submit" class="btn c-green"><i class="fa fa-save"></i> 保存</button>
            </div>
        </div>
        <div class="portlet-body form">
            <!--tab-->
            <!--<ul class="nav nav-tabs">
                <li class="active">
                    <span class="separate-line left"></span>
                    <a href="#JiChuXinXi" id="tab1" data-toggle="tab">基础信息</a>
                </li>

                <li>
                    <span class="separate-line left"></span>
                    <a href="#LianXiXinXi" id="tab2" data-toggle="tab">联系信息</a>
                    <span class="separate-line right"></span>
                </li>

            </ul>-->
            <div class="tab-content">

                <!--基础信息-->
                <div class="tab-pane fade active in" id="JiChuXinXi">
                    <form action="#" id="Form1" class="form-horizontal form-horizontal form-bordered form-row-stripped form-block">
                        <input type="hidden" id="Id" name="Id" />
                        <input id="hdIDS" type="hidden" />
                        <input id="operationType" type="hidden" />
                        <div class="row">
                            <div class="col-xs-12" style="margin-top: 10px; margin-bottom: 10px;">
                                <div class="form-body scroller form-box">
                                    <h4 class="form-section cus-form-section">
                                        <span>基础信息</span>
                                    </h4>
                                    <div class="form-group-group">
                                        <!--业户名称/企业代码-->
                                        <div class="form-group">
                                            <label class="control-label col-xs-2" for="OrgName">
                                                <span class="required">*</span>企业名称
                                            </label>
                                            <div class="col-xs-4">
                                                <div class="input-icon right">
                                                    <i class="fa"></i>
                                                    <input type="text" name="OrgName" id="OrgName" class="form-control required" data-cwvalid='{"blur":true,"required":true}' autocomplete="off" maxlength="30" onKeypress="javascript:if(event.keyCode == 32)event.returnValue = false;" />
                                                </div>
                                            </div>
                                            <label class="control-label col-xs-2" for="OrgShortName">
                                                <span class="required">*</span>企业简称
                                            </label>
                                            <div class="col-xs-4">
                                                <div class="input-icon right">
                                                    <i class="fa"></i>
                                                    <input type="text" name="OrgShortName" id="OrgShortName" class="form-control required" data-cwvalid='{"blur":true,"required":true}' autocomplete="off" maxlength="15" onKeypress="javascript:if(event.keyCode == 32)event.returnValue = false;" />
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label col-xs-2">
                                                <span class="required">*</span>所属区域
                                            </label>
                                            <div class="col-xs-4">
                                                <div class="col-xs-4" style="padding:0">
                                                    <div class="input-icon right">
                                                        <i class="fa"></i>
                                                        <select name="XiaQuSheng" id="XiaQuSheng" class="form-control required"><option value="广东">广东</option></select>
                                                    </div>
                                                </div>
                                                <div class="col-xs-4" style="padding:0">
                                                    <div class="input-icon right">
                                                        <i class="fa"></i>
                                                        <select name="XiaQuShi" id="XiaQuShi" class="form-control required"><option value="">请选择</option></select>
                                                    </div>
                                                </div>
                                                <div class="col-xs-4" style="padding:0">
                                                    <div class="input-icon right">
                                                        <i class="fa"></i>
                                                        <select name="XiaQuXian" id="XiaQuXian" class="form-control required"><option value="">请选择</option></select>
                                                    </div>
                                                </div>
                                            </div>
                                            <label class="control-label col-xs-2" for="JingYingFanWei">
                                                <span class="required">*</span>经营区域
                                            </label>
                                            <div class="col-xs-4">
                                                <div class="input-icon right">
                                                    <i class="fa"></i>
                                                    <div class="select" name="JingYingFanWei" id="JingYingFanWei" maxlength="500" onKeypress="javascript:if(event.keyCode == 32)event.returnValue = false;"></div>
                                                </div>
                                            </div>

                                        </div>

                                        <div class="form-group">
                                            <label class="control-label col-xs-2" for="SuoShuJianKongPingTai">
                                                <span class="required">*</span>所属监控平台
                                            </label>
                                            <div class="col-xs-4">
                                                <div class="input-icon right">
                                                    <i class="fa"></i>
                                                    <input type="text" name="SuoShuJianKongPingTai" id="SuoShuJianKongPingTai" class="form-control required" data-cwvalid='{"blur":true,"required":true}' autocomplete="off" maxlength="30" onKeypress="javascript:if(event.keyCode == 32)event.returnValue = false;" />
                                                </div>
                                            </div>
                                            <label class="control-label col-xs-2" for="SuoShuQiYe">
                                                所属企业
                                            </label>
                                            <div class="col-xs-4">
                                                <div class="input-icon right">
                                                    <i class="fa"></i>
                                                    <input type="text" name="SuoShuQiYe" id="SuoShuQiYe" class="form-control" autocomplete="off" maxlength="30" onKeypress="javascript:if(event.keyCode == 32)event.returnValue = false;" />
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label col-xs-2" for="QiYeXingZhi">
                                                <span class="required">*</span>企业性质
                                            </label>
                                            <div class="col-xs-4">
                                                <div class="input-icon right">
                                                    <i class="fa"></i>
                                                    <select name="QiYeXingZhi" id="QiYeXingZhi" class="form-control">
                                                        <option value="">请选择</option>
                                                        <option value="道路旅客运输">道路旅客运输</option>
                                                        <option value="道路普通货物运输">道路普通货物运输</option>
                                                        <option value="道路危险货物运输">道路危险货物运输</option>
                                                        <option value="城市公交">城市公交</option>
                                                        <option value="巡游出租汽车">巡游出租汽车</option>
                                                        <option value="网络预约出租汽车">网络预约出租汽车</option>
                                                        <option value="客车租赁">客车租赁</option>
                                                        <option value="道路旅客运输站场">道路旅客运输站场</option>
                                                        <option value="道路货物运输站场">道路货物运输站场</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <label class="control-label col-xs-2" for="JingJiLeiXing">
                                                经济类型
                                            </label>
                                            <div class="col-xs-4">
                                                <div class="input-icon right">
                                                    <i class="fa"></i>
                                                    <select name="JingJiLeiXing" id="JingJiLeiXing" class="form-control">
                                                        <option value="">请选择</option>
                                                        <option value="1">国有企业</option>
                                                        <option value="2">民营企业</option>
                                                        <option value="3">外资独资</option>
                                                        <option value="4">中外合资</option>
                                                        <option value="5">其他</option>
                                                    </select>
                                                </div>
                                            </div>

                                        </div>
                                        <div class="form-group">
                                            <label class="control-label col-xs-2" for="LianXiRen">
                                                <span class="required">*</span>联系人
                                            </label>
                                            <div class="col-xs-4">
                                                <div class="input-icon right">
                                                    <i class="fa"></i>
                                                    <input type="text" name="LianXiRen" id="LianXiRen" class="form-control required" data-cwvalid='{"blur":true,"required":true}' autocomplete="off" maxlength="10" onKeypress="javascript:if(event.keyCode == 32)event.returnValue = false;" />
                                                </div>
                                            </div>
                                            <label class="control-label col-xs-2" for="LianXiFangShi">
                                                <span class="required">*</span>联系电话
                                            </label>
                                            <div class="col-xs-4">
                                                <div class="input-icon right">
                                                    <i class="fa"></i>
                                                    <input type="text" name="LianXiFangShi" id="LianXiFangShi" class="form-control required" data-cwvalid='{"blur":true,"required":true}' autocomplete="off" maxlength="20" onKeypress="javascript:if(event.keyCode == 32)event.returnValue = false;" />
                                                </div>
                                            </div>
                                        </div>

                                        <div class="form-group">

                                            <label class="control-label col-xs-2" for="DiZhi">
                                                企业地址
                                            </label>
                                            <div class="col-xs-4">
                                                <div class="input-icon right">
                                                    <i class="fa"></i>
                                                    <input type="text" name="DiZhi" id="DiZhi" class="form-control" autocomplete="off" maxlength="35" onKeypress="javascript:if(event.keyCode == 32)event.returnValue = false;" />
                                                </div>
                                            </div>
                                            <label class="control-label col-xs-2" for="ChuanZhenHaoMa">
                                                传真号码
                                            </label>
                                            <div class="col-xs-4">
                                                <div class="input-icon right">
                                                    <i class="fa"></i>
                                                    <input type="text" name="ChuanZhenHaoMa" id="ChuanZhenHaoMa" class="form-control" autocomplete="off" maxlength="16" onkeyup='this.value=this.value.replace(/\D/gi,"")' />
                                                </div>
                                            </div>
                                        </div>

                                        <div class="form-group">


                                        </div>
                                        <div class="form-group">
                                            <label class="control-label col-xs-2" for="BeiZhu">
                                                备注
                                            </label>
                                            <div class="col-xs-10">
                                                <div class="input-icon right">
                                                    <i class="fa"></i>
                                                    <textarea type="text" name="BeiZhu" id="BeiZhu" class="form-control" style="resize: none;" rows="3" maxlength="250" onKeypress="javascript:if(event.keyCode == 32)event.returnValue = false;"></textarea>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <h4 class="form-section cus-form-section">
                                        <span>证件信息</span>
                                    </h4>
                                    <div class="form-group-group">
                                        <div class="form-group">
                                            <label class="control-label col-xs-2" for="GongShangYingYeZhiZhaoHao">
                                                <span class="required">*</span>工商营业执照号
                                            </label>
                                            <div class="col-xs-3">
                                                <div class="input-icon right">
                                                    <i class="fa"></i>
                                                    <input type="text" name="GongShangYingYeZhiZhaoHao" id="GongShangYingYeZhiZhaoHao" class="form-control required" data-cwvalid='{"blur":true,"required":true}' maxlength="25" onkeyup='this.value=this.value.replace(/\D/gi,"")' />
                                                </div>
                                            </div>
                                            <label class="control-label col-xs-2" for="GongShangYingYeZhiZhaoYouXiaoQi">
                                                <span class="required">*</span>工商营业执照有效期
                                            </label>
                                            <div class="col-xs-3" style="height:48px">
                                                <div class="input-icon right">
                                                    <i class="fa"></i>
                                                    <input type="text" class="form-control date-picker datepicker" data-date-autoclose="true" data-date-language="zh-CN" data-date-format="yyyy-mm-dd" id="GongShangYingYeZhiZhaoYouXiaoQi" name="GongShangYingYeZhiZhaoYouXiaoQi" />
                                                </div>
                                            </div>
                                            <label class="control-label col-xs-2" for="GongShangYingYeZhiZhaoChangQiYouXiao" style="text-align:left">
                                                <input style="margin-left:-8px;" type="checkbox" id="GongShangYingYeZhiZhaoChangQiYouXiao" name="GongShangYingYeZhiZhaoChangQiYouXiao" val="2" />
                                                <span>长期有效</span>
                                            </label>
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label col-xs-2" for="JingYingXuKeZhengHao">
                                                <span class="required">*</span>经营许可证号
                                            </label>
                                            <div class="col-xs-3">
                                                <div class="input-icon right">
                                                    <i class="fa"></i>
                                                    <input type="text" name="JingYingXuKeZhengHao" id="JingYingXuKeZhengHao" class="form-control required" data-cwvalid='{"blur":true,"required":true}' maxlength="25" onKeypress="javascript:if(event.keyCode == 32)event.returnValue = false;" />
                                                </div>
                                            </div>
                                            <label class="control-label col-xs-2" for="JingYingXuKeZhengYouXiaoQi">
                                                <span class="required">*</span>经营许可证有效期
                                            </label>
                                            <div class="col-xs-3" style="height:48px">
                                                <div class="input-icon right">
                                                    <i class="fa"></i>
                                                    <input type="text" class="form-control date-picker datepicker" data-date-autoclose="true" data-date-language="zh-CN" data-date-format="yyyy-mm-dd" id="JingYingXuKeZhengYouXiaoQi" name="JingYingXuKeZhengYouXiaoQi" />
                                                </div>
                                            </div>
                                            <label class="control-label col-xs-2" for="JingYingXuKeZhengChangQiYouXiao" style="text-align:left">
                                                <input style="margin-left:-8px;" type="checkbox" name="JingYingXuKeZhengChangQiYouXiao" id="JingYingXuKeZhengChangQiYouXiao" val="1" />
                                                <span>长期有效</span>
                                            </label>
                                        </div>

                                    </div>
                                    <!--<div class="form-group">
                                        <div class="col-sm-12" style="text-align: center; padding-right: 22px; padding-bottom: 5px;">
                                            <button id="saveBtn" type="submit" class="btn c-green">保存</button>
                                        </div>
                                    </div>-->
                                </div>

                            </div>
                        </div>


                    </form>
                </div>
                <div class="tab-pane fade" id="LianXiXinXi">
                    <table id="tb_Template" class="table table-striped table-bordered table-hover">
                        <!--表头-->
                        <thead>
                            <tr>
                                <th class="table-checkbox">
                                    <input type="checkbox" class="group-checkable" title="全选/反选" />
                                </th>
                                <th data-name="LianXiRen">
                                    联系人
                                </th>
                                <th data-name="LeiBie">
                                    类别
                                </th>
                                <th data-name="ShenFenZheng">
                                    身份证
                                </th>
                                <th data-name="ShouJiHaoMa">
                                    手机
                                </th>
                                <th data-name="GuDingDianHua">
                                    电话
                                </th>
                                <th data-name="YouXiang">
                                    邮箱
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="odd gradeX">
                                <td valign="top" colspan="12" class="dataTables_empty">请先进行查询</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script data-main="js/Add.js" src="/Modules/Component/require.js"></script>
</body>
</html>
