<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>查看服务商档案管理</title>
    <link href="/Modules/Component/site.css" rel="stylesheet" />
    <link id="styleLink" href="" rel="stylesheet" />
    <script type="text/javascript" src="/Modules/Config/SetUserTheam.js"></script>
</head>
<body>
    <div class="portlet cus-portlet">
        <div class="portlet-title">
            <div class="caption">
                <span>
                    <i class="iconfont icon-bianjibiaodantaitou"></i>
                    <span id="op">查看服务商档案</span>
                </span>
            </div>
            <div class="btnclose">
                <a id="btnclose" href="javascript:;">
                    <i class="glyphicon glyphicon-remove-circle"></i>
                </a>
            </div>
        </div>
        <div class="portlet-body form">
            <div class="tab-content">
                <div class="tab-pane fade active in" id="JiChuXinXi">
                    <form action="#" id="Form1" class="form-horizontal form-horizontal form-bordered form-row-stripped form-block">
                        <input type="hidden" id="YouXiaoZhuangTai" name="YouXiaoZhuangTai" />
                        <div class="row">
                            <div class="col-xs-12" style="margin-top: 10px; margin-bottom: 10px; ">
                                <div class="form-body scroller form-box">
                                    <h4 class="form-section cus-form-section">
                                        <span>基础信息</span>
                                    </h4>
                                    <div class="form-group-group">
                                        <!--机构名称,机构简称-->
                                        <div class="form-group">
                                            <label class="control-label  col-xs-2" for="OrgName">
                                                机构名称
                                            </label>
                                            <div class="col-xs-4">
                                                <div class="input-icon right">
                                                    <i class="fa"></i>
                                                    <label for="OrgName" class="form-control-static"></label>
                                                </div>
                                            </div>
                                            <label class="control-label  col-xs-2" for="OrgShortName">
                                                机构简称
                                            </label>
                                            <div class="col-xs-4">
                                                <div class="input-icon right">
                                                    <i class="fa"></i>
                                                    <label for="OrgShortName" class="form-control-static"></label>
                                                </div>
                                            </div>
                                        </div>
                                        <!--营业执照,统一社会信用代码-->
                                        <div class="form-group">
                                            <label class="control-label  col-xs-2" for="YingYeZhiZhaoHao">
                                                营业执照号
                                            </label>
                                            <div class="col-xs-4">
                                                <div class="input-icon right">
                                                    <i class="fa"></i>
                                                    <label for="YingYeZhiZhaoHao" class="form-control-static"></label>
                                                </div>
                                            </div>
                                            <label class="control-label  col-xs-2" for="TongYiSheHuiXinYongDaiMa">
                                                统一社会信用代码
                                            </label>
                                            <div class="col-xs-4">
                                                <div class="input-icon right">
                                                    <i class="fa"></i>
                                                    <label for="TongYiSheHuiXinYongDaiMa" class="form-control-static"></label>
                                                </div>
                                            </div>
                                        </div>
                                        <!--区域-->
                                        <div class="form-group">
                                            <label class="control-label  col-xs-2" for="YouXiaoZhuangTai">
                                                有效状态
                                            </label>
                                            <div class="col-xs-4">
                                                <div class="input-icon right">
                                                    <i class="fa"></i>
                                                    <label for="YouXiaoZhuangTai" class="YouXiaoZhuangTai form-control-static"></label>


                                                </div>
                                            </div>
                                            <label class="control-label  col-xs-2" for="JingYingQu">
                                                经营区域
                                            </label>
                                            <div class="col-xs-4">
                                                <div class="input-icon right">
                                                    <label for="JingYingQuYu" class="form-control-static"></label>
                                                </div>

                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label  col-xs-2" for="YouBian">
                                                邮编
                                            </label>
                                            <div class="col-xs-4">
                                                <div class="input-icon right">
                                                    <i class="fa"></i>
                                                    <label for="YouBian" class="form-control-static"></label>

                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label  col-xs-2" for="GongSiDiZhi">
                                                公司地址
                                            </label>
                                            <div class="col-xs-10">
                                                <div class="input-icon right">
                                                    <i class="fa"></i>
                                                    <label for="GongSiDiZhi" class="form-control-static"></label>
                                                </div>
                                            </div>

                                        </div>
                                        <div class="form-group">
                                            <label class="control-label  col-xs-2" for="BeiZhu">
                                                备注
                                            </label>
                                            <div class="col-xs-10">
                                                <div class="input-icon right">
                                                    <i class="fa"></i>
                                                    <label for="BeiZhu" class="form-control-static"></label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>
    <script data-main="js/View.js" src="/Modules/Component/require.js"></script>
</body>
</html>
