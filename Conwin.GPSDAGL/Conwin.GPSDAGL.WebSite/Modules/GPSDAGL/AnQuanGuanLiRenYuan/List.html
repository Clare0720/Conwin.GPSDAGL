<!DOCTYPE html>

<html lang="en">
<!--<![endif]-->
<!-- BEGIN HEAD -->
<head>
    <meta charset="utf-8" />
    <title>安全管理人员档案管理</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <meta content="" name="description" />
    <meta content="" name="author" />
    <link href="/Modules/Component/site.css" rel="stylesheet" />
    <link id="styleLink" href="" rel="stylesheet" />
    <script type="text/javascript" src="/Modules/Config/SetUserTheam.js"></script>
    <script type="text/javascript" src="/Modules/GPSDAGL/Demo/Js/Shared/EnumsSet.js"></script>
    <style>
        body {
            background-color: #e9ecf3;
        }

        td {
            word-break: break-all;
        }
    </style>
</head>
<body>
    <div class="page-header-fixed">
        <div class="page-header navbar navbar-fixed-top">
            <div class="page-header-inner">
            </div>
        </div>
        <div class="clearfix"></div>
        <div class="page-container">
            <div class="page-sidebar-wrapper">
                <div class="page-sidebar page-sidebar-icon">
                </div>

            </div>

            <div class="page-content-wrapper">
                <div class="page-content padding-default" style=" height:1000px;">
                    <h5 class="page-title">
                        <i class="iconfont icon-danganguanli"></i> 安全管理人员档案管理
                    </h5>
                    <!--搜索代码-->
                    <div class="searchpanel-fixed" style="margin-bottom:15px">
                        <form class="searchpanel-form form-horizontal">
                            <input id="hdIDS" type="hidden" />
                            <input id="operationType" type="hidden" />
                            <input id="hdOrgName" type="hidden" />
                            <input id="hdOrgCode" type="hidden" />
                            <input id="hdOrgId" type="hidden" />
                            <div class="searchpanel-main form-body searchpanel-main-border">
                                <div class="row">
                                    <div class="col-xs-4">
                                        <div class="form-group">
                                            <label class="col-md-4 col-xs-3 control-label" for="Name">姓名</label>
                                            <div class="col-sm-7 col-xs-9">
                                                <input type="text" name="Name" id="Name" class="form-control" />
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-xs-4">
                                        <div class="form-group" id="LianXiDianHuaInput" style="display:none">
                                            <label class="col-xs-1 control-label" for="LianXiDianHua">联系电话</label>
                                            <div class="col-xs-7 ">
                                                <input type="text" name="LianXiDianHua" id="LianXiDianHua" class="form-control" />
                                            </div>
                                        </div>
                                        <div class="form-group" id="QiYeMingChengInput" style="display:none">
                                            <label class="col-md-4 col-xs-3 control-label" for="QiYeMingCheng">企业名称</label>
                                            <div class="col-sm-7 col-xs-9">
                                                <input type="text" name="QiYeMingCheng" id="QiYeMingCheng" class="form-control" />
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-xs-4">
                                        <div class="form-group">
                                            <div class="col-xs-12 pull-right">
                                                <a id="btnSearch" accesskey="q" class="btn btn-success" href="javascript:;"><i class="iconfont icon-chaxun"></i> 查询</a>
                                                <a id="btnReset" accesskey="r" class="btn btn-success" href="javascript:;"><i class="iconfont icon-zhongzhi"></i> 重置</a>
                                            </div>
                                        </div>
                                    </div>

                                </div>
                                <div class="searchpanel-extend-border"></div>
                                <div class="row searchpanel-extend-row">
                                    <div class="col-xs-4 searchpanel-extend">
                                        <div class="form-group">
                                            <label class="col-xs-1 control-label" for="IDCard">证件号码</label>
                                            <div class="col-sm-7 col-xs-9">
                                                <input type="text" name="IDCard" id="IDCard" class="form-control" />
                                            </div>
                                        </div>
                                    </div>

                                    <div class="col-xs-4 searchpanel-extend">
                                        <div class="form-group" id="WorkingStatusInput">
                                            <label class="col-xs-1 control-label" for="WorkingStatus">在职状态</label>
                                            <div class="col-sm-7 col-xs-9">
                                                <select name="WorkingStatus" id="WorkingStatus" class="form-control">
                                                    <option value="">请选择</option>
                                                    <option value="2">在职</option>
                                                    <option value="3">离职</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-xs-4 searchpanel-extend" >
                                        <div class="form-group" id="ZhiWuInput">
                                            <label class="col-xs-1 control-label" for="ZhiWu">职务</label>
                                            <div class="col-xs-7 ">
                                                <input maxlength="30" type="text" name="ZhiWu" id="ZhiWu" class="form-control" />
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </form>
                        <div class="search-more">
                            <span>
                                更多
                                <i class="fa fa-angle-down"></i>
                            </span>
                        </div>
                        <div class="row" style="margin-top: 15px; margin-bottom: -15px; margin-left: 22px;">
                            <div class="col-xs-12">
                                <div class="form-group" id="ControlPanel">
                                    <a id="btnView" class="btn c-blue" href="javascript:;">
                                        <i class="fa fa-search"></i> 查看
                                    </a>
                                    <a id="btnCreate" class="btn c-blue" href="javascript:;" style="display:none">
                                        <i class="fa fa-plus"></i> 新增
                                    </a>
                                    <a id="btnEdit" class="btn c-green" href="javascript:;" style="display:none">
                                        <i class="fa fa-edit"></i> 修改
                                    </a>
                                    <a id="btnDel" class="btn c-yellow" href="javascript:;" style="display:none">
                                        <i class="fa fa-remove"></i> 删除
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <table id="tb_AnQuanYuanInfo" class="table table-striped table-bordered table-hover">
                        <!--表头-->
                        <thead>
                            <tr>
                                <th class="table-checkbox">
                                    <input type="checkbox" class="group-checkable" title="全选/反选" />
                                </th>
                                <th data-name="Name" style="width:5%;">
                                    姓名
                                </th>
                                <th data-name="IDCard" style="width:15%;white-space: none" >
                                    证件号码
                                </th>
                                <th data-name="QuYu" style="width:10%;display:none" id="QuYuTab">
                                    所在区域
                                </th>
                                <th data-name="LianXiDianHua" style="width:10%;display:none" id="LianXiDianHuaTab">
                                    联系电话
                                </th>

                                <th data-name="ZhiWu" style="width:10%;display:none" id="ZhiWuTab">
                                    职务
                                </th>
                                <th data-name="OrgName" style="width:10%;display:none" id="QiYeMingChengTab">
                                    企业名称
                                </th>
                                <th data-name="ZhuanYeMingCheng" style="width:10%;">
                                    专业名称
                                </th>
                                <th data-name="KeMuMingCheng" style="width:10%;">
                                    科目名称
                                </th>
                                <th data-name="KaoHeZhuangTai" style="width:5%;">
                                    考核状态
                                </th>
                                <th data-name="WorkingStatus" style="width:5%;display:none" id="WorkingStatusTab">
                                    在职状态
                                </th>
                                <th data-name="KaoHeRiQi" style="width:10%">
                                    考核日期
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="odd gradeX">
                                <td valign="top" colspan="12" class="dataTables_empty">请先进行查询</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div class="page-sidebar page-sidebar-basic">
        <div class="system-name"><a href=""><span class="title">&nbsp;</span></a><a href="javascript:;" class="fixedMenu-icon"><i class="fa fa-bars"></i></a></div>
    </div>
    <script data-main="js/List.js" src="/Modules/Component/require.js"></script>
</body>
</html>
