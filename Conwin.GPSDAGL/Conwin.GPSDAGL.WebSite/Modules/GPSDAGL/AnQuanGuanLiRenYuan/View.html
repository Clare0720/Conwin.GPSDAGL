<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>查看安全管理人员档案</title>
    <link href="/Modules/Component/site.css" rel="stylesheet" />
    <link id="styleLink" href="" rel="stylesheet" />
    <script type="text/javascript" src="/Modules/Config/SetUserTheam.js"></script>
</head>
<body>
    <div class="portlet cus-portlet">
        <div class="portlet-title">
            <div class="caption">
                <span>
                    <i class="iconfont icon-bianjibiaodantaitou"></i>
                    <span id="op">查看安全管理人员档案</span>
                </span>
            </div>
            <div class="btnclose">
                <a id="btnclose" href="javascript:;">
                    <i class="glyphicon glyphicon-remove-circle"></i>
                </a>
            </div>
        </div>

        <div class="portlet-body form">
            <!--tab-->
            <ul class="nav nav-tabs">
                <li class="active">
                    <span class="separate-line left"></span>
                    <a href="#JiChuXinXi" id="tab1" data-toggle="tab">基础信息</a>
                </li>
            </ul>
            <div class="tab-content">

                <!--基础信息-->
                <div class="tab-pane fade active in" id="JiChuXinXi">
                    <form action="#" id="Form1" class="form-horizontal form-horizontal form-bordered form-row-stripped form-block">
                        <input id="hdIDS" type="hidden" />
                        <div class="row">
                            <div class="col-xs-12" style="margin-top: 10px; margin-bottom: 10px;">
                                <div class="form-body scroller form-box">
                                    <h4 class="form-section cus-form-section">
                                        <span>基础信息</span>
                                    </h4>
                                    <div class="form-group-group">


                                        <div class="form-group">
                                            <label class="control-label col-xs-2" for="Name">
                                                姓名
                                            </label>
                                            <div class="col-xs-4">
                                                <div class="input-icon right">
                                                    <input type="text" name="Name" readonly id="Name" class="form-control "  maxlength="50" />
                                                </div>
                                            </div>
                                            <label class="control-label col-xs-2" for="QuYu">
                                                所在区域
                                            </label>
                                            <div class="col-xs-4">
                                                <div class="input-icon right">
                                                    <i class="fa"></i>
                                                    <input type="text" name="QuYu" readonly id="QuYu" class="form-control " maxlength="50" />
                                                </div>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label class="control-label col-xs-2" for="IDCardType">
                                                证件类型
                                            </label>
                                            <div class="col-xs-4">
                                                <div class="input-icon right">
                                                    <i class="fa"></i>
                                                    <input type="text" name="IDCardType" readonly id="IDCardType" class="form-control " maxlength="20" />                                      
                                                </div>
                                            </div>
                                            <label class="control-label col-xs-2" for="IDCard">
                                               证件号码
                                            </label>
                                            <div class="col-xs-4">
                                                <div class="input-icon right">
                                                    <input type="text" name="IDCard" id="IDCard" readonly class="form-control "  maxlength="50" />
                                                </div>
                                            </div>

                                        </div>

                                        <div class="form-group">
                                            <label class="control-label col-xs-2" for="ZhuanYeMingCheng">
                                                专业名称
                                            </label>
                                            <div class="col-xs-4">
                                                <div class="input-icon right">
                                                    <input type="text" name="ZhuanYeMingCheng" readonly id="ZhuanYeMingCheng" class="form-control " maxlength="50" />
                                                </div>
                                            </div>
                                            <label class="control-label col-xs-2" for="KeMuMingCheng">
                                               科目名称
                                            </label>
                                            <div class="col-xs-4">
                                                <div class="input-icon right">
                                                    <i class="fa"></i>
                                                    <input type="text" name="KeMuMingCheng" readonly id="KeMuMingCheng"  class="form-control" maxlength="255" />
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label col-xs-2" for="ZhiWu">
                                                职务
                                            </label>
                                            <div class="col-xs-4">
                                                <div class="input-icon right">
                                                    <input type="text" name="ZhiWu" readonly id="ZhiWu"  class="form-control" maxlength="255" />
                                                </div>
                                            </div>
                                            <label class="control-label col-xs-2" for="LianXiDianHua">
                                               联系电话
                                            </label>
                                            <div class="col-xs-4">
                                                <div class="input-icon right">
                                                    <i class="fa"></i>
                                                    <input type="text" name="LianXiDianHua" readonly id="LianXiDianHua"  class="form-control" maxlength="255" />
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label col-xs-2" for="KaoHeZhuangTai">
                                                考核状态
                                            </label>
                                            <div class="col-xs-4">
                                                <div class="input-icon right">
                                                    <i class="fa"></i>
                                                    <input type="text" name="KaoHeZhuangTai" readonly id="KaoHeZhuangTai" class="form-control " maxlength="20" />
                                                </div>
                                            </div>
                                            <label class="control-label col-xs-2" for="KaoHeRiQi">
                                                考核日期
                                            </label>
                                            <div class="col-xs-4">
                                                <div class="input-icon right">
                                                    <i class="fa"></i>
                                                    <input type="text" name="KaoHeRiQi" readonly id="KaoHeRiQi" class="form-control" />
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label col-xs-2" for="WorkingStatus">
                                                在职状态
                                            </label>
                                            <div class="col-xs-4">
                                                <div class="input-icon right">
                                                    <i class="fa"></i>
                                                    <input type="text" name="WorkingStatus" readonly id="WorkingStatus" class="form-control" />
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>            </div>
        </div>
    </div>
    <script data-main="js/View.js" src="/Modules/Component/require.js"></script>
</body>
</html>
