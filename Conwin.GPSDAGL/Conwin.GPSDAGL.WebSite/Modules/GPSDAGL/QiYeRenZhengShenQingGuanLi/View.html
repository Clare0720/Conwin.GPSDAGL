<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>查看企业认证信息</title>
    <link href="/Modules/Component/site.css" rel="stylesheet" />
    <link id="styleLink" href="" rel="stylesheet" />
</head>
<body>
    <div class="portlet cus-portlet">
        <div class="portlet-title" style="background-color: #3190bc">
            <div class="caption">
                <span>
                    <i class="iconfont icon-bianjibiaodantaitou"></i>
                    <span id="op">查看企业认证信息</span>
                </span>
            </div>
            <div class="btnclose">
                <a id="btnclose" href="javascript:;">
                    <i class="glyphicon glyphicon-remove-circle"></i>
                </a>
            </div>
        </div>
        <div class="row" style="clear: both;">
            <div class="col-sm-5" style="float : right; text-align: right; padding-right: 80px; padding-bottom: 5px; ">
                <button id="prevBtn" type="submit" class="btn c-green disabled"><i class="m-icon-swapleft m-icon-white"></i> 上一条</button>
                <button id="nextBtn" type="submit" class="btn c-green disabled">下一条 <i class="m-icon-swapright m-icon-white"></i></button>
            </div>
        </div>
        <div class="portlet-body form">
            <div class="tab-content">
                <div class="tab-pane fade active in" id="JiChuXinXi">
                    <form action="#" id="Form1" class="form-horizontal form-horizontal form-bordered form-row-stripped form-block">
                        <input type="hidden" id="SelectData" name="SelectData" />
                        <input type="hidden" id="Id" name="Id" />
                        <div class="row">
                            <div class="col-xs-12" style="margin-top: 10px; margin-bottom: 10px; ">
                                <div class="form-body scroller form-box">
                                    <h4 class="form-section cus-form-section">
                                        <span>基础信息</span>
                                    </h4>
                                    <div class="form-group-group">
                                        <div class="form-group">
                                            <label class="control-label col-xs-1" for="QiYeMingCheng">
                                                企业名称
                                            </label>
                                            <div class="col-xs-2">
                                                <div class="input-icon right">
                                                    <i class="fa"></i>
                                                    <label for="QiYeMingCheng" class="form-control-static"></label>
                                                </div>
                                            </div>
                                            <label class="control-label col-xs-2" for="TongYiSheHuiXinYongDaiMa">
                                                统一社会信用代码
                                            </label>
                                            <div class="col-xs-2">
                                                <div class="input-icon right">
                                                    <i class="fa"></i>
                                                    <label for="TongYiSheHuiXinYongDaiMa" class="form-control-static"></label>
                                                </div>
                                            </div>
                                            <label class="control-label col-xs-2" for="YingYunZhiZhaoDiZhi">
                                                营运执照地址
                                            </label>
                                            <div class="col-xs-2">
                                                <div class="input-icon right">
                                                    <i class="fa"></i>
                                                    <label for="YingYunZhiZhaoDiZhi" class="form-control-static"></label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label col-xs-1" for="YunYingZhiZhaoId">
                                                运营执照
                                            </label>
                                            <div class="col-xs-2">
                                                <div class="input-icon right">
                                                    <i class="fa"></i>
                                                    <input type="hidden" disabled name="YunYingZhiZhaoId" id="YunYingZhiZhaoId" class="form-control" />
                                                </div>
                                            </div>
                                            <label class="control-label col-xs-2" for="FaRenXingMing">
                                                法人姓名
                                            </label>
                                            <div class="col-xs-2">
                                                <div class="input-icon right">
                                                    <i class="fa"></i>
                                                    <label for="FaRenXingMing" class="form-control-static"></label>
                                                </div>
                                            </div>
                                            <label class="control-label col-xs-2" for="FaRenShenFenZhengHao">
                                                法人身份证号
                                            </label>
                                            <div class="col-xs-2">
                                                <div class="input-icon right">
                                                    <i class="fa"></i>
                                                    <label for="FaRenShenFenZhengHao" class="form-control-static"></label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label col-xs-1" for="FaRenShouJiHaoMa">
                                                法人手机号码
                                            </label>
                                            <div class="col-xs-2">
                                                <div class="input-icon right">
                                                    <i class="fa"></i>
                                                    <label for="FaRenShouJiHaoMa" class="form-control-static"></label>
                                                </div>
                                            </div>
                                            <label class="control-label col-xs-2" for="FaRenShenFenZhengZhaoId">
                                                法人身份证照
                                            </label>
                                            <div class="col-xs-2">
                                                <div class="input-icon right">
                                                    <i class="fa"></i>
                                                    <input type="hidden" disabled name="FaRenShenFenZhengZhaoId" id="FaRenShenFenZhengZhaoId" class="form-control" />
                                                </div>
                                            </div>
                                            <label class="control-label col-xs-2" for="QiYeLeiXingValue">
                                                企业类型
                                            </label>
                                            <div class="col-xs-2">
                                                <div class="input-icon right">
                                                    <i class="fa"></i>
                                                    <label for="QiYeLeiXingValue" class="form-control-static"></label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label col-xs-1" for="RenZhengZhuangTaiValue">
                                                认证状态
                                            </label>
                                            <div class="col-xs-2">
                                                <div class="input-icon right">
                                                    <i class="fa"></i>
                                                    <label for="RenZhengZhuangTaiValue" class="form-control-static"></label>
                                                </div>
                                            </div>
                                            <label class="control-label col-xs-2" for="ShuJuLaiYuan">
                                                数据来源
                                            </label>
                                            <div class="col-xs-2">
                                                <div class="input-icon right">
                                                    <i class="fa"></i>
                                                    <label for="ShuJuLaiYuan" class="form-control-static"></label>
                                                </div>
                                            </div>
                                            <label class="control-label col-xs-2" for="RenZhengWanChengShiJian">
                                                认证完成时间
                                            </label>
                                            <div class="col-xs-2">
                                                <div class="input-icon right">
                                                    <i class="fa"></i>
                                                    <label for="RenZhengWanChengShiJian" class="form-control-static"></label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label col-xs-1" for="XiaQuSheng">
                                                辖区省
                                            </label>
                                            <div class="col-xs-2">
                                                <div class="input-icon right">
                                                    <i class="fa"></i>
                                                    <label for="XiaQuSheng" class="form-control-static"></label>
                                                </div>
                                            </div>
                                            <label class="control-label col-xs-2" for="XiaQuShi">
                                                辖区市
                                            </label>
                                            <div class="col-xs-2">
                                                <div class="input-icon right">
                                                    <i class="fa"></i>
                                                    <label for="XiaQuShi" class="form-control-static"></label>
                                                </div>
                                            </div>
                                            <label class="control-label col-xs-2" for="XiaQuXian">
                                                辖区县
                                            </label>
                                            <div class="col-xs-2">
                                                <div class="input-icon right">
                                                    <i class="fa"></i>
                                                    <label for="XiaQuXian" class="form-control-static"></label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <h4 class="form-section cus-form-section">
                                        <span>员工信息</span>
                                    </h4>
                                    <div>
                                        <div class="page-container">
                                            <div class="page-content-wrapper">
                                                <div class="page-content padding-default" style="margin-left:0px !important">
                                                    <div class="searchpanel-fixed" style="margin-bottom:15px">
                                                        <div class="searchpanel-form form-horizontal">
                                                            <input id="hdIDS" type="hidden" />
                                                            <input id="operationType" type="hidden" />
                                                            <div class="searchpanel-main form-body searchpanel-main-border">
                                                                <div class="row">
                                                                    <div class="col-xs-3">
                                                                        <div class="form-group">
                                                                            <label class="col-xs-1 control-label" for="YuanGongBianHao" style="margin-right:10px;font-weight:normal;">员工编号</label>
                                                                            <div class="col-xs-7" style="border-left: none;">
                                                                                <input type="text" name="YuanGongBianHao" id="YuanGongBianHao" class="form-control" />
                                                                            </div>
                                                                        </div>
                                                                    </div>
                                                                    <div class="col-xs-3">
                                                                        <div class="form-group">
                                                                            <label class="col-xs-1 control-label" for="YuanGongXingMing" style="margin-right:10px;font-weight:normal;">员工姓名</label>
                                                                            <div class="col-xs-7" style="border-left: none;">
                                                                                <input type="text" name="YuanGongXingMing" id="YuanGongXingMing" class="form-control" />
                                                                            </div>
                                                                        </div>
                                                                    </div>
                                                                    <div class="col-xs-3">
                                                                        <div class="form-group">
                                                                            <label class="col-xs-1 control-label" for="YuanGongRenZhengZhuangTai" style="margin-right:10px;font-weight:normal;">状态</label>
                                                                            <div class="col-xs-7" style="border-left: none;">
                                                                                <select name="YuanGongRenZhengZhuangTai" id="YuanGongRenZhengZhuangTai" class="form-control">
                                                                                    <option value="">请选择</option>
                                                                                    <option value=1>认证中</option>
                                                                                    <option value=2>未认证</option>
                                                                                    <option value=3>已认证</option>
                                                                                </select>
                                                                            </div>
                                                                        </div>
                                                                    </div>
                                                                    <div class="col-xs-3">
                                                                        <div class="form-group">
                                                                            <div class="col-xs-12 pull-right" style="border-left: none;">
                                                                                <a id="btnSearchYuanGong" accesskey="q" title="快捷键 Alt + Q" class="btn btn-success" href="javascript:;"><i class="iconfont icon-chaxun"></i> 查询</a>
                                                                                <a id="btnReset" accesskey="r" title="快捷键 Alt + R" class="btn btn-success" href="javascript:;"><i class="iconfont icon-zhongzhi"></i> 重置</a>
                                                                            </div>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                                <div class="row searchpanel-extend-row"></div>
                                                            </div>
                                                        </div>
                                                        <div class="row" style="margin-top: 15px; margin-bottom: 15px; margin-left: 22px;">
                                                            <div class="col-xs-12">
                                                                <div class="form-group" style="border-bottom: none;">
                                                                    <a id="btnViewYuanGong" accesskey="v" title="快捷键 Alt + V" class="btn c-blue " href="javascript:;">
                                                                        <i class="fa fa-search"></i> 查看
                                                                    </a>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <table id="tb_Template" class="table table-striped table-bordered table-hover">
                                                        <!--表头-->
                                                        <thead>
                                                            <tr>
                                                                <th class="table-checkbox">
                                                                    <input type="checkbox" class="group-checkable" title="全选/反选" />
                                                                </th>
                                                                <th data-name="YuanGongBianHao">
                                                                    员工编号
                                                                </th>
                                                                <th data-name="ZhiWu">
                                                                    职务
                                                                </th>
                                                                <th data-name="YuanGongXingMing">
                                                                    员工姓名
                                                                </th>
                                                                <th data-name="ShenFenZhengHao">
                                                                    身份证号
                                                                </th>
                                                                <th data-name="ShouJiHaoMa">
                                                                    手机号码
                                                                </th>
                                                                <th data-name="QiYeZhangHao">
                                                                    企业账号
                                                                </th>
                                                                <th data-name="ShuJuLaiYuan">
                                                                    数据来源
                                                                </th>
                                                                <th data-name="ChuangJianShiJian">
                                                                    创建时间
                                                                </th>
                                                                <th data-name="RenZhengZhuangTai">
                                                                    认证状态
                                                                </th>
                                                            </tr>
                                                        </thead>
                                                        <tbody>
                                                            <tr class="odd gradeX">
                                                                <td valign="top" colspan="5" class="dataTables_empty">请先进行查询</td>
                                                            </tr>
                                                        </tbody>
                                                    </table>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script data-main="Js/View.js" src="/Modules/Component/require.js"></script>
</body>
</html>
