<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>新增企业认证管理</title>
    <link href="/Modules/Component/site.css" rel="stylesheet" media="none" onload="if(media!='all')media='all'"/>
    <link id="styleLink" href="" rel="stylesheet" media="none" onload="if(media!='all')media='all'"/>
    <script type="text/javascript" src="/Modules/Config/SetUserTheam.js"></script>
</head>
<body>
    <div class="portlet cus-portlet">
        <div class="portlet-title">
            <div class="caption">
                <span>
                    <i class="iconfont icon-bianjibiaodantaitou"></i>
                    <span id="op">新增企业认证</span>
                </span>
            </div>
            <div class="btnclose">
                <a id="btnclose" href="javascript:;">
                    <i class="glyphicon glyphicon-remove-circle"></i>
                </a>
            </div>
        </div>
        <div class="row" style="clear: both;">
            <div class="col-sm-12" style="text-align: right; padding-right: 22px;">
                <button id="saveBtn" type="submit" class="btn c-green"><i class="fa fa-save"></i> 保存</button>
            </div>
        </div>
        <div class="portlet-body form">
            <div class="tab-content">
                <!--基础信息-->
                <div class="tab-pane fade active in" id="JiChuXinXi">
                    <form action="#" id="QiYeRenZhengXinXiForm" class="form-horizontal form-horizontal form-bordered form-row-stripped form-block">
                        <input type="hidden" id="Id" name="Id" />
                        <input id="hdIDS" type="hidden" />
                        <input id="operationType" type="hidden" />
                        <div class="row">
                            <div class="col-xs-12" style="margin-top: 10px; margin-bottom: 10px;">
                                <div class="form-body scroller form-box">
                                    <h4 class="form-section cus-form-section">
                                        <span>基础信息</span>
                                    </h4>
                                    <div class="form-group-group">
                                        <div class="form-group">
                                            <label class="control-label col-xs-1" for="QiYeMingCheng">
                                                <span class="required">*</span>企业名称
                                            </label>
                                            <div class="col-xs-2">
                                                <div class="input-icon right">
                                                    <i class="fa"></i>
                                                    <input type="text" name="QiYeMingCheng" id="QiYeMingCheng" class="form-control required" data-cwvalid='{"blur":true,"required":true}' maxlength="50" />
                                                </div>
                                            </div>
                                            <label class="control-label col-xs-2" for="TongYiSheHuiXinYongDaiMa">
                                                <span class="required">*</span>统一社会信用代码
                                            </label>
                                            <div class="col-xs-2">
                                                <div class="input-icon right">
                                                    <i class="fa"></i>
                                                    <input type="text" name="TongYiSheHuiXinYongDaiMa" id="TongYiSheHuiXinYongDaiMa" class="form-control required" data-cwvalid='{"blur":true,"required":true}' maxlength="50" />
                                                </div>
                                            </div>
                                            <label class="control-label col-xs-2" for="YingYunZhiZhaoDiZhi">
                                                <span class="required">*</span>营运执照地址
                                            </label>
                                            <div class="col-xs-2">
                                                <div class="input-icon right">
                                                    <i class="fa"></i>
                                                    <input type="text" name="YingYunZhiZhaoDiZhi" id="YingYunZhiZhaoDiZhi" class="form-control required" data-cwvalid='{"blur":true,"required":true}' maxlength="50" />
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label col-xs-1" for="YunYingZhiZhao">
                                                <span class="required">*</span>运营执照
                                            </label>
                                            <div class="col-xs-2">
                                                <div class="input-icon right">
                                                    <i class="fa"></i>
                                                    <a class="btn blue" id='YunYingZhiZhao'><i class="fa fa-upload"></i>&nbsp;上传</a>
                                                    <input type="hidden" name="YunYingZhiZhaoId" id="YunYingZhiZhaoId" class="form-control" />
                                                </div>
                                            </div>
                                            <label class="control-label col-xs-2" for="FaRenXingMing">
                                                <span class="required">*</span>法人姓名
                                            </label>
                                            <div class="col-xs-2">
                                                <div class="input-icon right">
                                                    <i class="fa"></i>
                                                    <input type="text" name="FaRenXingMing" id="FaRenXingMing" class="form-control required" data-cwvalid='{"blur":true,"required":true}' maxlength="50" />
                                                </div>
                                            </div>
                                            <label class="control-label col-xs-2" for="FaRenShenFenZhengHao">
                                                <span class="required">*</span>法人身份证号
                                            </label>
                                            <div class="col-xs-2">
                                                <div class="input-icon right">
                                                    <i class="fa"></i>
                                                    <input type="text" name="FaRenShenFenZhengHao" id="FaRenShenFenZhengHao" class="form-control required" data-cwvalid='{"blur":true,"required":true}' maxlength="50" />
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label col-xs-1" for="FaRenShouJiHaoMa">
                                                <span class="required">*</span>法人手机号码
                                            </label>
                                            <div class="col-xs-2">
                                                <div class="input-icon right">
                                                    <i class="fa"></i>
                                                    <input type="text" name="FaRenShouJiHaoMa" id="FaRenShouJiHaoMa" class="form-control required" data-cwvalid='{"blur":true,"required":true}' maxlength="50" />
                                                </div>
                                            </div>
                                            <label class="control-label col-xs-2" for="FaRenShenFenZhengZhao">
                                                <span class="required">*</span>法人身份证照
                                            </label>
                                            <div class="col-xs-2">
                                                <div class="input-icon right">
                                                    <i class="fa"></i>
                                                    <a class="btn blue" id='FaRenShenFenZhengZhao'><i class="fa fa-upload"></i>&nbsp;上传</a>
                                                    <input type="hidden" name="FaRenShenFenZhengZhaoId" id="FaRenShenFenZhengZhaoId" class="form-control" />
                                                </div>
                                            </div>
                                            <label class="control-label col-xs-2" for="QiYeLeiXing">
                                                <span class="required">*</span>企业类型
                                            </label>
                                            <div class="col-xs-2">
                                                <div class="input-icon right">
                                                    <i class="fa"></i>
                                                    <select name="QiYeLeiXing" id="QiYeLeiXing" class="form-control required" data-cwvalid='{"blur":true,"required":true}'>
                                                        <option value="">请选择</option>
                                                        <option value=1>运输企业</option>
                                                        <option value=2>GPS运营商</option>
                                                        <option value=3>个体户</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label col-xs-1" for="RenZhengZhuangTai">
                                                <span class="required">*</span>认证状态
                                            </label>
                                            <div class="col-xs-2">
                                                <div class="input-icon right">
                                                    <i class="fa"></i>
                                                    <select name="RenZhengZhuangTai" id="RenZhengZhuangTai" class="form-control required" data-cwvalid='{"blur":true,"required":true}'>
                                                        <option value="">请选择</option>
                                                        <option value=1>认证中</option>
                                                        <option value=2>未认证</option>
                                                        <option value=3>已认证</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <label class="control-label col-xs-2" for="ShuJuLaiYuan">
                                                <span class="required">*</span>数据来源
                                            </label>
                                            <div class="col-xs-2">
                                                <div class="input-icon right">
                                                    <i class="fa"></i>
                                                    <select name="ShuJuLaiYuan" id="ShuJuLaiYuan" class="form-control required" data-cwvalid='{"blur":true,"required":true}'>
                                                        <option value="">请选择</option>
                                                        <option value="数据中心">数据中心</option>
                                                        <option value="人工创建">人工创建</option>
                                                        <option value="企业申请">企业申请</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <label class="control-label col-xs-2" for="RenZhengWanChengShiJian">
                                                <span class="required">*</span>认证完成时间
                                            </label>
                                            <div class="col-xs-2">
                                                <div class="input-icon right">
                                                    <i class="fa"></i>
                                                    <input type="text" name="RenZhengWanChengShiJian" id="RenZhengWanChengShiJian" class="form-control" disabled="true" maxlength="50" />
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label col-xs-1">
                                                <span class="required">*</span>    辖区省
                                            </label>
                                            <div class="col-xs-2">
                                                <div class="input-icon right">
                                                    <i class="fa"></i>
                                                    <select name="XiaQuSheng" id="XiaQuSheng" class="form-control required" data-cwvalid='{"blur":true,"required":true}'>
                                                        <option value="广东">广东</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <label class="control-label col-xs-2">
                                                <span class="required">*</span>   辖区市
                                            </label>
                                            <div class="col-xs-2">
                                                <div class="input-icon right">
                                                    <i class="fa"></i>
                                                    <select name="XiaQuShi" id="XiaQuShi" class="form-control required" data-cwvalid='{"blur":true,"required":true}'>
                                                        <option value="">请选择</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <label class="control-label col-xs-2">
                                                辖区县
                                            </label>
                                            <div class="col-xs-2">
                                                <div class="input-icon right">
                                                    <i class="fa"></i>
                                                    <select name="XiaQuXian" id="XiaQuXian" class="form-control">
                                                        <option value="">请选择</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <h4 class="form-section cus-form-section">
                                        <span>员工信息</span>
                                    </h4>
                                    <div>
                                        <div class="page-container">
                                            <div class="page-content-wrapper">
                                                <div class="page-content padding-default" style="margin-left:0px !important">
                                                    <div class="searchpanel-fixed" style="margin-bottom:15px">
                                                        <div class="searchpanel-form form-horizontal">
                                                            <input id="hdIDS" type="hidden" />
                                                            <input id="operationType" type="hidden" />
                                                            <div class="searchpanel-main form-body searchpanel-main-border">
                                                                <div class="row">
                                                                    <div class="col-xs-3">
                                                                        <div class="form-group">
                                                                            <label class="col-xs-1 control-label" for="YuanGongBianHao" style="margin-right:10px;font-weight:normal;">员工编号</label>
                                                                            <div class="col-xs-7" style="border-left: none;">
                                                                                <input type="text" name="YuanGongBianHao" id="YuanGongBianHao" class="form-control" />
                                                                            </div>
                                                                        </div>
                                                                    </div>
                                                                    <div class="col-xs-3">
                                                                        <div class="form-group">
                                                                            <label class="col-xs-1 control-label" for="YuanGongXingMing" style="margin-right:10px;font-weight:normal;">员工姓名</label>
                                                                            <div class="col-xs-7" style="border-left: none;">
                                                                                <input type="text" name="YuanGongXingMing" id="YuanGongXingMing" class="form-control" />
                                                                            </div>
                                                                        </div>
                                                                    </div>
                                                                    <div class="col-xs-3">
                                                                        <div class="form-group">
                                                                            <label class="col-xs-1 control-label" for="YuanGongRenZhengZhuangTai" style="margin-right:10px;font-weight:normal;">状态</label>
                                                                            <div class="col-xs-7" style="border-left: none;">
                                                                                <select name="YuanGongRenZhengZhuangTai" id="YuanGongRenZhengZhuangTai" class="form-control">
                                                                                    <option value="">请选择</option>
                                                                                    <option value="未认证">未认证</option>
                                                                                    <option value="认证中">认证中</option>
                                                                                    <option value="已认证">已认证</option>
                                                                                </select>
                                                                            </div>
                                                                        </div>
                                                                    </div>
                                                                    <div class="col-xs-3">
                                                                        <div class="form-group">
                                                                            <div class="col-xs-12 pull-right" style="border-left: none;">
                                                                                <a id="btnSearchYuanGong" accesskey="q" title="快捷键 Alt + Q" class="btn btn-success" href="javascript:;"><i class="iconfont icon-chaxun"></i> 查询</a>
                                                                                <a id="btnReset" accesskey="r" title="快捷键 Alt + R" class="btn btn-success" href="javascript:;"><i class="iconfont icon-zhongzhi"></i> 重置</a>
                                                                            </div>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                                <div class="row searchpanel-extend-row"></div>
                                                            </div>
                                                        </div>
                                                        <div class="row" style="margin-top: 15px; margin-bottom: 15px; margin-left: 22px;">
                                                            <div class="col-xs-12">
                                                                <div class="form-group" style="border-bottom: none;">
                                                                    <a id="btnViewYuanGong" accesskey="v" title="快捷键 Alt + V" class="btn c-blue " href="javascript:;">
                                                                        <i class="fa fa-search"></i> 查看
                                                                    </a>
                                                                    <a id="btnCreateYuanGong" accesskey="c" title="快捷键 Alt + C" class="btn c-blue" href="javascript:;">
                                                                        <i class="fa fa-plus"></i> 新增
                                                                    </a>
                                                                    <a id="btnEditYuanGong" accesskey="u" title="快捷键 Alt + U" class="btn c-green" href="javascript:;">
                                                                        <i class="fa fa-edit"></i> 修改
                                                                    </a>
                                                                    <a id="btnDelYuanGong" accesskey="x" title="快捷键 Alt + X" class="btn c-yellow" href="javascript:;">
                                                                        <i class="fa fa-remove"></i> 删除
                                                                    </a>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <table id="tb_Template" class="table table-striped table-bordered table-hover">
                                                        <!--表头-->
                                                        <thead>
                                                            <tr>
                                                                <th class="table-checkbox">
                                                                    <input type="checkbox" class="group-checkable" title="全选/反选" />
                                                                </th>
                                                                <th data-name="YuanGongBianHao">
                                                                    员工编号
                                                                </th>
                                                                <th data-name="ZhiWu">
                                                                    职务
                                                                </th>
                                                                <th data-name="YuanGongXingMing">
                                                                    员工姓名
                                                                </th>
                                                                <th data-name="ShenFenZhengHao">
                                                                    身份证号
                                                                </th>
                                                                <th data-name="ShouJiHaoMa">
                                                                    手机号码
                                                                </th>
                                                                <th data-name="QiYeZhangHao">
                                                                    企业账号
                                                                </th>
                                                                <th data-name="ShuJuLaiYuan">
                                                                    数据来源
                                                                </th>
                                                                <th data-name="ChuangJianShiJian">
                                                                    创建时间
                                                                </th>
                                                                <th data-name="RenZhengZhuangTai">
                                                                    认证状态
                                                                </th>
                                                            </tr>
                                                        </thead>
                                                        <tbody>
                                                            <tr class="odd gradeX">
                                                                <td valign="top" colspan="5" class="dataTables_empty">请先进行查询</td>
                                                            </tr>
                                                        </tbody>
                                                    </table>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script data-main="js/Add.js" src="/Modules/Component/require.js"></script>
</body>
</html>
